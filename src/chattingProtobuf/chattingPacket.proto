syntax = "proto3";

import "./chattingRequest.proto";
import "./chattingResponse.proto";

package packet;

message CommonPacket{
    uint32 packetType = 1;
    uint32 versionLength = 2;
    string version = 3;
    uint32 sequence = 4;    
    uint32 payloadLength = 5;
    bytes payload = 6;
}

message ChattingPacket{
    oneof payload{
        C2SChattingServerLoginRequest chattingServerLoginRequest = 1;
        S2CChattingServerLoginRequest chattingServerLoginResponse = 2;       
    }
}